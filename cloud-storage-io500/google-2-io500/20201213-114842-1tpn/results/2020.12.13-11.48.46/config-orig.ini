[global]
datadir = ./datafiles
timestamp-datadir = True
resultdir = ./results
timestamp-resultdir = True
verbosity = 10
api = S3-libs3 --S3-libs3.host=storage.googleapis.com --S3-libs3.secret-key=foo --S3-libs3.access-key=foo --S3-libs3.s3-compatible --S3-libs3.use-ssl --S3-libs3.location=EU  
[debug]
# Stonewall time must be 300 for a valid result, can be smaller for testing
stonewall-time = 300
[find]
noRun = True
[find-easy]
noRun = TRUE
[find-hard]
noRun = TRUE
